services:
  latency-high:
    build:
      context: ..
      dockerfile: Dockerfile
    image: brakebear-test:latest
    container_name: latency-high
    networks:
      - brakebear-test
    labels:
      - "test-type=latency"
      - "environment=production"
    restart: unless-stopped

  latency-normal:
    build:
      context: ..
      dockerfile: Dockerfile
    image: brakebear-test:latest
    container_name: latency-normal
    networks:
      - brakebear-test
    labels:
      - "test-type=latency-control"
      - "environment=test"
    restart: unless-stopped

networks:
  brakebear-test:
    driver: bridge
    name: brakebear-test