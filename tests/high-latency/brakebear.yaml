log_level: "info"
docker_containers:
- name: "latency-high"
  latency: 500ms
  jitter: 50ms
  download_rate: 10Mbps
  upload_rate: 5Mbps
  exclusions:
    private-networks: true  # Excludes RFC1918 private networks
    dns:
      names:
        - "speedtest.tele2.net" #  wget --report-speed=bits --show-progress -O /dev/null http://speedtest.tele2.net/100MB.zip
        #- "ash-speed.hetzner.com" #  wget --report-speed=bits --show-progress -O /dev/null https://ash-speed.hetzner.com/100MB.bin
    ports:
      tcp: ["443"]
