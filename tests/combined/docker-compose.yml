services:
  combined-limited:
    build:
      context: ..
      dockerfile: Dockerfile
    image: brakebear-test:latest
    container_name: combined-limited
    networks:
      - brakebear-test
    labels:
      - "test-type=combined"
      - "environment=production"
    restart: unless-stopped

  combined-control:
    build:
      context: ..
      dockerfile: Dockerfile
    image: brakebear-test:latest
    container_name: combined-control
    networks:
      - brakebear-test
    labels:
      - "test-type=combined-control"
      - "environment=test"
    restart: unless-stopped

networks:
  brakebear-test:
    driver: bridge
    name: brakebear-test